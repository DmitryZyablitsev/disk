name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  scan_ruby_service_disk:
    if: contains(github.event.head_commit.message, 'service_disk') || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: disk
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.3"
          bundler-cache: true
          working-directory: disk

      - name: Scan for common Rails security vulnerabilities
        run: bin/brakeman --no-pager

  lint_service_disk:
    if: contains(github.event.head_commit.message, 'service_disk') || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: disk
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.3"
          bundler-cache: true
          working-directory: disk

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  test_service_disk:
    if: contains(github.event.head_commit.message, 'service_disk') || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: disk
    container:
      # image: ghcr.io/your-username/your-rails-image:latest # Ваш кастомный образ
      image: ghcr.io/dimazyablicev/disk:amd64 # Ваш кастомный образ
      # credentials:
      #   username: ${{ github.actor }}
      #   password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        env:
          RAILS_ENV: test
        run: bin/rails db:test:prepare test test:system

      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots_service_disk
          # path: ${{ github.workspace }}/disk/tmp/screenshots
          path: ${{ github.workspace }}/tmp/screenshots
          if-no-files-found: ignore
